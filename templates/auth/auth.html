{% extends 'base.html' %}

{% block title %} Authentication {% endblock %}

{% block styles %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet" />
<link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet" />
<link href="{{ url_for('static', filename='toastr/toastr.min.css') }}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}

{% block main %}
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Criar Conta</h1>
			<input type="text" placeholder="Nome" required />
			<input type="email" placeholder="E-mail" required />
			<input type="password" placeholder="Password" required />
			<input type="password" placeholder="Confirmar Password" required />
            <button type="submit">Registar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem-vindo de volta!</h1>
				<p>Queres fazer login?</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Ol√°!</h1>
				<p>Queres criar a tua conta?</p>
				<button class="ghost" id="signUp">Registo</button>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth/auth.js') }}"></script>
<script src="{{ url_for('static', filename='toastr/toastr.min.js') }}"></script>
{% endblock %}
