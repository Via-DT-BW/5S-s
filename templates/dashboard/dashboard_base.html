<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard - 5S's</title>
        <script src="https://kit.fontawesome.com/a38dd6e785.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/ico" href="{{ url_for('static', filename='images/icon.ico') }}">
        <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='toastr/toastr.min.css') }}" rel="stylesheet" />
        <script src="{{ url_for('static', filename='js/sidebar.js') }}" type="text/javascript" defer></script>
        <script src="{{ url_for('static', filename='jquery/jquery-3.6.0.min.js') }}" type="text/javascript"></script>
        {% block styles %} {% endblock %}
    </head>
    <body>

        {% include 'dashboard/components/sidebar.html' %}

        <main class="d-flex flex-column gap-3 p-3">
            {% block content %}{% endblock %}

            <footer class="m-3 pt-3 border-top text-center text-secondary">
                Copyright &copy; 2025 Digital Transformation - Viana do Castelo
            </footer>
        </main>


        <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='jquery/jquery-3.6.0.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='toastr/toastr.min.js') }}" type="text/javascript"></script>
        {% block scripts %} {% endblock %}
    </body>
</html>
