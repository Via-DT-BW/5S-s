{% extends 'dashboard/dashboard_base.html' %}

{% block content %}

<section id="audits" class="container container-fluid card">
    <div class="card-body table-responsive d-flex flex-column gap-3">
        <h5 class="card-title">
            Auditorias
        </h5>
        <div class="d-flex align-items-center justify-content-between flex-wrap">
            <a href="{{ url_for('web.dashboard.audits.create') }}" class="btn btn-secondary">
                <i class="fa-solid fa-plus"></i>
                <span>Criar Auditoria</span>
            </a>
            <div class="input-group w-auto">
                <input type="text" class="form-control rounded-start" placeholder="Pesquisar.." name="search" id="searchField" aria-label="Pesquisar..">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <table id="audits-table" class="table table-responsive table-hover">
            <thead>
                <tr>
                    <th>Local</th>
                    <th>Resultado</th>
                    <th>Respons√°vel</th>
                    <th colspan=2>Data</th>
                </tr>
            </thead>
            <tbody class="align-middle"></tbody>
        </table>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/dashboard/audits/main.js') }}"></script>
{% endblock %}
