{% extends 'dashboard/dashboard_base.html' %}

{% block content %}

<section id="audits" class="container container-fluid mb-5">
    <div class="card d-flex flex-column gap-3">
        <div class="card-body table-responsive">
            <h5 class="card-title mb-3">Auditorias</h5>
            <div class="d-flex align-items-center justify-content-between flex-wrap pb-3">
                <a href="{{ url_for('web.dashboard.audits.create') }}" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Criar Auditoria</span>
                </a>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-filter"></i>
                    </button>
                    <input type="text" class="form-control" placeholder="Pesquisar.." name="search" id="searchField">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <table id="audits-table" class="table table-striped table-responsive table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Espaço</th>
                        <th>Pontuação</th>
                        <th>Assinatura</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/dashboard/audits/main.js') }}"></script>
{% endblock %}
